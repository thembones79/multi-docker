language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t szumnarski/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true szumnarski/react-test npm test -- --coverage

after_success:
  - docker build -t szumnarski/multi-client ./client
  - docker build -t szumnarski/multi-nginx ./nginx
  - docker build -t szumnarski/multi-server ./server
  - docker build -t szumnarski/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to Docker Hub
  - docker push szumnarski/multi-client
  - docker push szumnarski/multi-nginx
  - docker push szumnarski/multi-server
  - docker push szumnarski/multi-worker

deploy:
  provider: elasticbeanstalk
  region: eu-central-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-eu-central-1-710971776454
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
